<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__esquerdo">
            <span class="material-symbols-outlined menu-hamburguer">menu</span>
            <img src="assets/img/Logo.svg" alt="Logo do AluraBooks">
        </div>
        <div class="cabecalho__direito">
            <a href="#"><img src="assets/img/Favoritos.svg" alt="Ícone de Favoritos"></a>
            <a href="#"><img src="assets/img/Compras.svg" alt="Ícone de Compras"></a>
            <a href="#"><img src="assets/img/Usuário.svg" alt="ícone do Usuário"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" placeholder="Qual será a sua próxima leitura?" class="banner__input">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Últimos lançamentos</h2>

        </section>
    </main>
</body>
</html>
